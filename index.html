<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Prank calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="calculator">
        <div class="display">0.00</div>
        <div class="btn-ac">AC</div>
        <div class="btn-c">C</div>
        <div class="btn-percentage">%</div>
        <div class="btn-on">ON</div>
        <div class="btn-7">7</div>
        <div class="btn-8">8</div>
        <div class="btn-9">9</div>
        <div class="btn-minus">-</div>
        <div class="btn-4">4</div>
        <div class="btn-5">5</div>
        <div class="btn-6">6</div>
        <div class="btn-plus">+</div>
        <div class="btn-1">1</div>
        <div class="btn-2">2</div>
        <div class="btn-3">3</div>
        <div class="btn-multiply">x</div>
        <div class="btn-divide">/</div>
        <div class="btn-0">0</div>
        <div class="btn-dot">.</div>
        <div class="btn-equals">=</div>
      </div>
    </div>
  </body>
</html>
